<!doctype html>

<html xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Hello, world!</title>
   
  </head>
  <body>
  <section>
  <div class="container">
	  <div class="col-md-6 offset-3">
				  <div class="mycard mt-3">
				 		 <h1 style="text-align: center;">Register Here</h1>
				 		 
				 		 <form action="/registerStudent", method="post" th:object="${student}" enctype="multipart/form-data">
				 			 <div th:if="${session.message1}" th:classappend="${session.message1.messageType}" class="alert" role="alert">
								  <p th:text="${session.message1.content}" ></p>
								  <th:block th:text="${#session.removeAttribute('message1')}"></th:block>
							  </div>
							<!-- <div class="alert alert-danger" role="alert">
								  A simple danger alertâ€”check it out!
							  </div> -->
							  <div class="form-group">
								    <label for="exampleInputEmail1">Student Name</label>
								    <input type="text" 
								    class="form-control" 
								    id="exampleInputEmail1" 
								    name="studentName"
								    th:value="${student.studentName}"
								    th:classappend="${#fields.hasErrors('studentName') ? 'is-invalid' :''}"  >
								     <div class="invalid-feedback" th:each="e: ${#fields.errors('studentName')}" th:text="${e}">
							 
							      </div>
								  </div>
								  <div class="form-group">
									    <label for="exampleInputEmail1">Email Address</label>
									    <input type="email" 
									    class="form-control" 
									    id="exampleInputEmail1" 
									    name="studentEmail"
	    								th:value="${student.studentEmail}"
								    	th:classappend="${#fields.hasErrors('studentEmail') ? 'is-invalid' :''}"  >
								     	<div class="invalid-feedback" th:each="e: ${#fields.errors('studentEmail')}" th:text="${e}">
							 
							      </div>
								  </div>
							  <div class="form-group">
								    <label for="exampleInputEmail1">Student Contact</label>
								    <input type="text" 
								    class="form-control" 
								    id="exampleInputEmail1" 
								    name="studentContact"
	    							th:value="${student.studentContact}"
								    th:classappend="${#fields.hasErrors('studentContact') ? 'is-invalid' :''}"  >
								    <div class="invalid-feedback" th:each="e: ${#fields.errors('studentContact')}" th:text="${e}">
							 
							   </div>
								    
							  </div>
	  							    <div class="form-group">
								    <label for="exampleInputEmail1">Student Image</label>
								    <input type="file" 
								    class="form-control" 
								    
								    name="studentUploadImage">
							 
							   </div>
								    
							  </div>
							  <div class="form-check">
							  		<input class="form-check-input" type="checkbox"  name="agreement" id="defaultCheck1">
							  		<label class="form-check-label" for="defaultCheck1">
							  		I accept terms and conditions.
							  		</label>
							  </div>
							  <div class="form-group mt-3" align="center">
							   		<input type="submit" class="btn btn-success"  value="Submit">
							   		<input type="reset" class="btn btn-warning" value="Reset">
							  </div>
						 </form>	  
			 	  </div>
  	  </div>
  </div>
  
  </section>
  
  
  
  
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

</body>
</html>
